<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="image-holder">
      <img src="image-equilibrium.jpg" class="image">
      <div class="icon"><img src="icon-view.svg"></div>
    </div>
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <br>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="line">
      <span class="ethereum"><img src="icon-ethereum.svg">0.041 ETH</span>
      <span class="timer"><img src="icon-clock.svg">3 days left</span>
    </div>
    <hr  width="80%" style="margin: 0 auto; opacity: 0.2;">
    <div class="creation">
      <img src="image-avatar.png" class="avatar">
      <div class="creation-content"><span style="color: hsl(215, 51%, 70%);opacity: 0.4; font-weight: bold;">Creation of</span><b class="name"> Jules Wyvern</b></div>

    </div>
                      

  </div>


</body>
</html>
